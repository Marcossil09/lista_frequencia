<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Frequência</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tabela de Frequência</h1>
    <table>
        <thead>
            <tr>
                <th>Categoria</th>
                <th>Frequência</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Categoria A</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Categoria B</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Categoria C</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Categoria D</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
