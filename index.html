<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Página com Estilização Básica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo à Página de Exemplo</h1>
    </header>
    
    <main>
        <section>

            <table>
                <thead>
                    <tr>
                        <th>Categoria</th>
                        <th>Frequência</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Categoria A</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>Categoria B</td>
                        <td>40</td>
                    </tr>
                    <tr>
                        <td>Categoria C</td>
                        <td>15</td>
                    </tr>
                    <tr>
                        <td>Categoria D</td>
                        <td>30</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Seu Nome ou Empresa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
